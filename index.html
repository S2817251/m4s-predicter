<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M4S-PREDICTER</title>
  <style>
    :root{
      --bg-dark:#071426;
      --bg-mid:#0b2030;
      --accent1:#06b6d4;
      --accent2:#7c3aed;
      --card-bg: #071526; /* more solid darker panel */
      --card-bg-strong: linear-gradient(180deg,#081827,#071326); /* slightly glossy but solid */
      --muted: #cfe3ef;
      --maxw:360px;
      --panel-border: rgba(255,255,255,0.06);
      --panel-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,var(--bg-dark),var(--bg-mid));
      color:#fff;
      overflow:hidden;
      padding:22px;
      position:relative;
    }

    /* matrix canvas */
    canvas#matrix {
      position:fixed; inset:0; width:100%; height:100%;
      z-index:0; display:block;
      filter: contrast(1.05) saturate(1.05) blur(0.6px);
      opacity:0.65;
      pointer-events:none;
    }

    .scanlines {
      position:fixed; inset:0; z-index:1; pointer-events:none;
      background-image: repeating-linear-gradient(
        180deg,
        rgba(0,0,0,0) 0 6px,
        rgba(0,0,0,0.04) 6px 7px
      );
      mix-blend-mode: overlay;
      opacity:0.35;
    }

    .wrap{
      position:relative;
      z-index:10;
      width:100%; max-width:var(--maxw);
    }

    .download-icon{
      position:fixed; top:14px; right:14px;
      background:var(--accent1); width:40px; height:40px; border-radius:50%; border:none;
      display:flex; align-items:center; justify-content:center; font-size:18px; color:#021018;
      box-shadow:0 8px 30px rgba(6,182,212,0.16); cursor:pointer; z-index:40;
    }

    /* HEAD CARD - made more solid, less transparent */
    .head-card{
      background: var(--card-bg-strong); /* solid gradient */
      border: 1px solid var(--panel-border);
      padding:14px;
      border-radius:14px;
      display:flex;
      gap:12px;
      align-items:center;
      box-shadow: var(--panel-shadow);
      margin-bottom:14px;
    }

    .logo{
      width:70px; height:70px; border-radius:12px; overflow:hidden; flex-shrink:0;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 26px rgba(0,0,0,0.5), inset 0 -6px 16px rgba(255,255,255,0.02);
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}

    .title-wrap{display:flex; flex-direction:column; gap:4px;}
    .title{font-size:18px; font-weight:800; color:#e6f8fb; margin:0;}
    .subtitle{font-size:13px; color:var(--muted); margin:0}

    /* MAIN CARD - stronger solid background */
    .card{
      background: linear-gradient(180deg, rgba(5,14,22,0.98), rgba(6,18,28,0.96)); /* very solid, slight sheen */
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,0.03);
      position:relative;
      z-index:10;
      box-shadow: 0 20px 50px rgba(2,6,23,0.75);
    }

    h2{font-size:16px;margin:8px 0 12px 0;text-align:center;color:#eafcff}

    .row{display:flex; gap:8px; align-items:center; width:100%; max-width:var(--maxw); margin:0 auto}
    input[type="password"]{
      flex:1; height:48px; padding:0 14px;
      border-radius:10px; border:1px solid rgba(255,255,255,0.04);
      font-size:15px; outline:none;
      background: rgba(255,255,255,0.02); color:#fff;
      box-shadow: inset 0 -4px 10px rgba(0,0,0,0.6);
    }
    .eye-btn{
      width:48px; height:48px; padding:0; border-radius:10px; border:none;
      background:#1b2830; color:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -4px 8px rgba(255,255,255,0.02);
    }

    /* Unlock button - keep bright but stronger */
    .btn{
      width:100%; max-width:var(--maxw); padding:13px; border-radius:10px; border:none;
      font-weight:800; color:#041218; background:linear-gradient(90deg,var(--accent1),var(--accent2));
      margin-top:10px; cursor:pointer; box-shadow: 0 10px 36px rgba(4,20,24,0.6);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .btn:hover{ transform: translateY(-4px); box-shadow: 0 18px 50px rgba(4,20,24,0.6); }

    .note{margin-top:8px; font-size:13px; color:#f6d68a; text-align:center}

    .process{
      margin-top:14px; padding:12px; border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      color:var(--muted);
      font-size:14px; line-height:1.6;
      border:1px solid rgba(255,255,255,0.02);
    }

    .link-btn{
      width:100%; padding:11px; border-radius:10px; border:none; background:#071026; color:var(--accent1); font-weight:700;
      margin-top:10px; cursor:pointer;
      box-shadow: inset 0 -4px 10px rgba(255,255,255,0.01);
    }

    footer{margin-top:12px;text-align:center;color:#9fb0bd;font-size:12px}

    @media(min-width:420px){
      body{padding:30px}
      .wrap{margin-top:24px}
    }
  </style>
</head>
<body>

  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="scanlines" aria-hidden="true"></div>

  <button class="download-icon" id="downloadBtn" title="Download APK">‚¨á</button>

  <div class="wrap">
    <div class="head-card" role="banner" aria-label="Brand header">
      <div class="logo"><img src="game-logo/logo.png" alt="Logo"></div>
      <div class="title-wrap">
        <p class="title">M4S-PREDICTER</p>
        <p class="subtitle">Exclusive access ‚Äî password required</p>
      </div>
    </div>

    <div class="card" role="main">
      <h2>Enter Password</h2>
      <div class="row" aria-label="password input">
        <input id="pwd" type="password" placeholder="Enter password" autocomplete="off" />
        <button class="eye-btn" id="eyeBtn" aria-label="Show password">üëÅ</button>
      </div>

      <button class="btn" id="unlockBtn">Unlock</button>
      <div id="status" class="note" aria-live="polite"></div>

      <div class="process" aria-hidden="false">
        <strong style="display:block; margin-bottom:8px">JOIN TELEGRAM CHANNEL FOR PASSWORD</strong>

      </div>

      <footer>¬© money4salt</footer>
    </div>
  </div>

<script>
  // Matrix hacker-binary background (unchanged functionality)
  (function(){
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width, height, cols, fontSize, drops;

    function setup(){
      width = canvas.width = innerWidth;
      height = canvas.height = innerHeight;
      fontSize = Math.max(10, Math.floor(width / 80));
      cols = Math.floor(width / fontSize);
      drops = new Array(cols).fill(1);
      ctx.font = fontSize + 'px monospace';
    }

    function draw(){
      ctx.fillStyle = 'rgba(0,0,0,0.12)';
      ctx.fillRect(0,0,width,height);
      ctx.fillStyle='rgba(0,255,180,0.8)';
      for(let i=0;i<cols;i++){
        const x=i*fontSize;
        const y=drops[i]*fontSize;
        const chars='01Œ±Œ≤œáŒ¥0123456789ABCDEF';
        ctx.fillText(chars.charAt(Math.floor(Math.random()*chars.length)), x, y);
        if(y > height + Math.random()*10000) drops[i]=0;
        drops[i]++;
      }
    }

    let rafId;
    function loop(){ draw(); rafId=requestAnimationFrame(loop); }
    function init(){ cancelAnimationFrame(rafId); setup(); loop(); }
    init();
    window.addEventListener('resize', init);
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden) cancelAnimationFrame(rafId); else init(); });
  })();

  // PASSWORD LOGIC - unchanged
  const APK_FILENAME = "app.apk";
  const REG_LINK = "https://51gameh.com/#/register?invitationCode=75516113971";
  const TG_LINK  = "https://t.me/+QM9ZM3XiiENjNjZl";
  const STORED_LETTER_PASS = "bcebj";

  function digitsToLetters(digits) {
    const map = { '0':'a','1':'b','2':'c','3':'d','4':'e','5':'f','6':'g','7':'h','8':'i','9':'j'};
    let out = '';
    for (let ch of String(digits)) { if(map[ch]===undefined) return null; out+=map[ch]; }
    return out;
  }

  function checkPassword() {
    const raw = document.getElementById("pwd").value.trim();
    const status = document.getElementById("status");
    if(!raw){ status.style.color='#f6d68a'; status.textContent='please join telegram channel for password.'; return; }
    const isAllDigits=/^[0-9]+$/.test(raw);
    const candidate=isAllDigits?digitsToLetters(raw):raw;
    if(candidate && candidate===STORED_LETTER_PASS){
      status.style.color='#bff1d3';
      status.textContent='Correct! Redirecting...';
      setTimeout(()=>{ window.location.href="mainpage.html"; },900);
    } else {
      status.style.color='#ffb3b3';
      status.textContent='wrong password, please join telegram channel for correct password.';
    }
  }

  document.getElementById('eyeBtn').addEventListener('click', ()=> {
    const p=document.getElementById('pwd'); p.type=(p.type==='password')?'text':'password'; p.focus();
  });
  document.getElementById('unlockBtn').addEventListener('click', checkPassword);
  document.getElementById('pwd').addEventListener('keydown', (e)=>{ if(e.key==='Enter') checkPassword(); });

  document.getElementById('downloadBtn').addEventListener('click', ()=> {
    const a=document.createElement('a'); a.href=APK_FILENAME; a.download="app.apk"; document.body.appendChild(a); a.click(); a.remove();
  });

  document.getElementById('regBtn').addEventListener('click', ()=>{ window.location.href=REG_LINK; });
  document.getElementById('tgBtn').addEventListener('click', ()=>{ window.location.href=TG_LINK; });
</script>
</body>
</html>
