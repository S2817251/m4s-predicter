<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAJA GAME MINES PREDICTER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1b1f38;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 420px; /* mobile frame */
      background: #1b1f38;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .card {
      display: flex;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .cardimg {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .cardimg img {
      width: 100%;
      border-radius: 5px;
    }
    .cardinfo {
      width: 60%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .cardinfo h5 { margin: 0 0 10px; }
    .cardinfo button {
      background: #2b2f45;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      padding: 8px;
    }
    h4 {
      color: #ffd700;
      text-align: center;
      margin: 10px 0;
    }
    .selector {
      position: relative;
      margin: 10px;
      text-align: center;
    }
    .selector button {
      background: #2b2f45;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .dropdown {
      display: none;
      background: #2b2f45;
      color: #ffd700;
      border-radius: 5px;
      margin-top: 5px;
    }
    .dropdown div {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .dropdown div:last-child { border-bottom: none; }
    .dropdown div:hover { background: #444; }
    .selected-text {
      margin: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 16px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin: 15px 0;
    }
    .grid-item {
      background: #2b2f45;
      padding-top: 100%;
      position: relative;
      border-radius: 5px;
    }
    .grid-item.diamond {
      background-image: url("/star.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #1e2230;
    }
    .controls {
      text-align: center;
    }
    .controls button {
      width: 80%;
      margin: 5px auto;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #2b2f45;
      color: #ffd700;
    }
    /* Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="cardimg">
        <img src="/game-logo/rglogo.png" alt="logo">
      </div>
      <div class="cardinfo">
        <h2>RAJA GAME MINES PREDICTER</h2><h5>(JOIN TELEGRAM CHANNEL FOR NEW UPDATES)</h5>
      </div>
    </div>

    <div class="selector">
      <button id="arrowBtn">â–¼ Select your mines</button>
      <div class="dropdown" id="dropdown">
        <div data-value="1">1ðŸ’£</div>
        <div data-value="2">2ðŸ’£</div>
        <div data-value="4">4ðŸ’£</div>
      </div>
    </div>

    <div class="selected-text" id="selectedText"></div>

    <div class="grid-container" id="grid"></div>

    <div class="controls">
      <button id="startBtn">START</button>
    </div>

    <div class="controls">
  <button onclick="window.open('https://t.me/+QM9ZM3XiiENjNjZl','_blank')">TELEGRAM CHANNEL</button>
  <button onclick="window.open('https://www.rajaparty9.com/#/register?invitationCode=55424116012','_blank')">RAJA GAME LINK</button>
  <button onclick="window.location.href='/howtouse.html'">HOW TO USE</button>
</div>

  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content">Please select a number first!</div>
  </div>

<script>
  const grid = document.getElementById('grid');
  const startBtn = document.getElementById('startBtn');
  const arrowBtn = document.getElementById('arrowBtn');
  const dropdown = document.getElementById('dropdown');
  const selectedText = document.getElementById('selectedText');
  const popup = document.getElementById('popup');

  let selectedMines = null;

  // Create 25 grid items
  for (let i=0; i<25; i++) {
    const div = document.createElement('div');
    div.className = 'grid-item';
    grid.appendChild(div);
  }

  // Dropdown toggle
  arrowBtn.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    // reset everything if arrow clicked
    clearBoard();
    selectedMines = null;
    selectedText.textContent = '';
    startBtn.textContent = 'START';
  });

  // Dropdown select
  dropdown.querySelectorAll('div').forEach(opt => {
    opt.addEventListener('click', () => {
      selectedMines = parseInt(opt.dataset.value);
      selectedText.textContent = `Your selected mines: ${opt.textContent}`;
      dropdown.style.display = 'none';
    });
  });

  // Results mapping
  const resultsMap = {
    1: 13,
    2: 8,
    4: 4,
  };

  function clearBoard() {
    [...grid.children].forEach(c => c.classList.remove('diamond'));
  }

  function showResult() {
    clearBoard();
    if (!selectedMines) {
      popup.style.display = 'flex';
      setTimeout(() => popup.style.display = 'none', 2000);
      return;
    }
    const count = resultsMap[selectedMines];
    const indexes = [];
    while (indexes.length < count) {
      const r = Math.floor(Math.random()*25);
      if (!indexes.includes(r)) indexes.push(r);
    }
    indexes.forEach(i => grid.children[i].classList.add('diamond'));
  }

  startBtn.addEventListener('click', () => {
    if (startBtn.textContent === 'START') {
      showResult();
      if (selectedMines) startBtn.textContent = 'NEXT';
    } else if (startBtn.textContent === 'NEXT') {
      showResult();
    }
  });
</script>
</body>
</html>
